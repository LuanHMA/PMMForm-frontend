<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style/style.css" />
    <title>PMM - Login</title>
  </head>
  <body>
    <main class="container">
      <div class="left-content">
        <img
          src="images/logoDesktop.png"
          alt="Logotipo da Prefeitura de Mesquita"
        />
      </div>
      <div class="right-content">
        <h1 class="content-title">LOGIN</h1>
        <div class="content-mobile">
          <img
            src="images/logoMobile.png"
            alt="Logotipo da Prefeitura de Mesquita"
          />
        </div>

        <form>
          <div class="field">
            <label for="userEmail">Email</label>
            <input
              type="email"
              id="userEmail"
              name="email"
              placeholder="seuemail@email.com"
            />
          </div>
          <div class="field">
            <label for="userPassword">Senha</label>
            <input
              type="password"
              id="userPassword"
              name="password"
              placeholder="Digite sua senha"
            />
          </div>
          <div class="field field-buttons">
            <button id="signInButton">Entrar</button>
            <a href="pages/registrationPage.html">Criar nova conta</a>
          </div>
        </form>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/loginUser.js"></script>
  </body>
</html>
